{% extends "layout.html" %}
{% block title %} Edit Player {% endblock title%}

{% block content %}
<div class="m-3 text-center">
		<h1>Edit Player</h1>
		<h3>{{ error }}</h3>
		<h6><a href="/data">Back</a></h6>
		<form method="POST" class="d-block mx-auto">
			<div class="col-lg-4 d-block mx-auto"><label for="">Name</label><input type="text" class="form-control text-center" name="name" value={{ name }}></div>
			<div class="col-lg-4 d-block mx-auto"><label for="">Id</label><input type="number" class="form-control" name="id" value={{ user["id"] }}></div>
			<div class="col-lg-4 d-block mx-auto"><label for="">Team</label><input type="text" class="form-control" name="team" value={{ user["Team"] }}></div>
			<div class="col-lg-4 d-block mx-auto"><label for="">Kills</label><input type="number" class="form-control" name="kills" value={{ user["Kills"] }}></div>
			<div class="col-lg-4 d-block mx-auto"><label for="">Deaths</label><input type="number" class="form-control" name="deaths" value={{ user["Deaths"] }}></div>
			<div class="col-lg-4 d-block mx-auto"><label for="">Assists</label><input type="number" class="form-control" name="assists" value={{ user["Assists"] }}></div>
			<div class="col-lg-4 d-block mx-auto"><label for="">Device</label><input type="text" class="form-control" name="device" value={{ user["device"] }}></div>
		<button class="btn btn-outline-primary col-2 text-center mt-3">Add</button>
		</form>
</div>

{% endblock %}
